<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottie Animation - Check Mark</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body style="margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background-color:transparent;">
  <lottie-player
    src="https://raw.githubusercontent.com/PAKORN-Ph/TechAdoption/main/Check%20Mark.json"
    background="transparent"
    speed="1"
    style="width: 300px; height: 300px;"
    loop
    autoplay>
  </lottie-player>
</body>
</html>
